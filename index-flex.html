<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tushar || MyTube</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles-flex.css" />
  </head>
  <body>
    <div class="section-main">
      <!-- navbar -->
      <section class="section-navbar">
        <!-- navbar left -->
        <div class="navbar-left">
          <!-- toggle btn -->
          <button class="navbar-toggle-btn">
            <i class="fas fa-bars fa-fw"></i>
          </button>
          <!-- logo container -->
          <div class="navbar-logo-container">
            <button class="navbar-icon">
              <i class="fab fa-youtube fa-fw"></i>
            </button>
            <p>MyTube <sup>BD</sup></p>
          </div>
        </div>
        <!-- back arrow btn -->
        <div class="back-arrow-div">
          <i class="fas fa-arrow-left fa-fw btn-back"></i>
        </div>
        <!-- navbar middle -->
        <div class="navbar-middle">
          <label class="navbar-middle-form">
            <input
              type="text"
              name="text"
              id="search"
              class="navbar-search"
              placeholder="Search"
            />
            <i class="fas fa-times fa-fw btn-cross"></i>
          </label>
          <button class="navbar-btn-search">
            <i class="fas fa-search fa-fw"></i>
          </button>
          <button class="navbar-btn-microphone">
            <i class="fas fa-microphone fa-fw"></i>
          </button>
        </div>
        <!-- navbar right -->
        <div class="navbar-right">
          <ul class="navbar-links">
            <li>
              <a href="#">
                <i class="fas fa-video fa-fw icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-intercom fa-fw icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="far fa-bell fa-fw icon"></i>
              </a>
            </li>
            <li>
              <img
                src="./images/hero-img-small.jpeg"
                class="avater-img"
                alt=""
              />
            </li>
          </ul>
        </div>
      </section>
      <!-- section menus -->
      <section class="section-menus">
        <!-- section menus div 1 -->
        <div class="section-menus-div-1"></div>
        <!-- section menus div 2 -->
        <div class="section-menus-div-2"></div>
        <!-- section menus div 3 -->
        <div class="section-menus-div-3">
          <p class="subscription-title">subscriptions</p>
          <div class="subscription-div-container"></div>
        </div>
      </section>
      <!-- section menus small -->
      <section class="section-menus-small"></section>
      <!-- section video filter -->
      <section class="section-video-filter">
        <div class="section-video-filter-btn-left-div">
          <button class="section-video-filter-btn-left">
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
        <!-- right arrow button -->
        <div class="section-video-filter-btn-right-div">
          <button class="section-video-filter-btn-right">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- filter buttons content -->
        <div class="btn-filter-container"></div>
      </section>
      <!-- section video container -->
      <section class="section-video-container"></section>
      <!-- section menus overlay -->
      <div class="overlay hide-overlay"></div>
      <section class="section-menus-overlay">
        <div class="section-menus-overlay-top">
          <!-- navbar left -->
          <div class="navbar-left">
            <!-- toggle btn -->
            <button class="overlay-toggle-btn">
              <i class="fas fa-bars"></i>
            </button>
            <!-- logo container -->
            <div class="navbar-logo-container">
              <button class="navbar-icon">
                <i class="fab fa-youtube"></i>
              </button>
              <p>MyTube <sup>BD</sup></p>
            </div>
          </div>
        </div>
        <div class="section-menus-overlay-bottom">
          <!-- section menus overlay div 1 -->
          <div class="section-menus-overlay-div-1"></div>
          <!-- section menus overlay div 2 -->
          <div class="section-menus-overlay-div-2"></div>
          <!-- section menus overlay div 3 -->
          <div class="section-menus-overlay-div-3">
            <p class="subscription-title">subscriptions</p>
            <div class="subscription-div-container-overlay"></div>
          </div>
        </div>
      </section>
      <div class="no-data-found">
        <p>sorry, no data found</p>
      </div>
    </div>
    <script type="module" src="./js/app-flex.js"></script>
  </body>
</html>
