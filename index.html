<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tushar || MyTube</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <!-- toggle btn -->
        <button class="navbar-toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
        <!-- logo container -->
        <div class="navbar-logo-container">
          <button class="navbar-icon">
            <i class="fab fa-youtube"></i>
          </button>
          <p>MyTube <sup>BD</sup></p>
        </div>
      </div>
      <div class="navbar-middle">
        <form action="" class="navbar-middle-form">
          <input
            type="text"
            name="text"
            id="search"
            class="navbar-search"
            placeholder="Search"
          />
        </form>
        <button class="navbar-btn-search">
          <i class="fas fa-search icon" icon></i>
        </button>
        <button class="navbar-btn-microphone">
          <i class="fas fa-microphone icon"></i>
        </button>
      </div>
      <div class="navbar-right">
        <ul class="navbar-links">
          <li>
            <a href="#">
              <i class="fas fa-video icon"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-intercom icon"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="far fa-bell icon"></i>
            </a>
          </li>
          <li>
            <img src="./images/hero-img-small.jpeg" class="avater-img" alt="" />
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- sidebar -->
    <section class="section-main">
      <article class="section-menus">
        <div class="div-1"></div>
        <div class="div-2"></div>
        <div class="div-3"></div>
      </article>
      <article class="section-filter">
        <button type="button" class="btn-filter">Javascript</button>
        <button type="button" class="btn-filter">Java</button>
        <button type="button" class="btn-filter">PHP</button>
        <button type="button" class="btn-filter">Python</button>
        <button type="button" class="btn-filter">Android</button>
        <button type="button" class="btn-filter">Javascript</button>

        <button type="button" class="btn-filter">Javascript</button>
        <button type="button" class="btn-filter">Java</button>
        <button type="button" class="btn-filter">PHP</button>
        <button type="button" class="btn-filter">Python</button>
        <button type="button" class="btn-filter">Android</button>
        <button type="button" class="btn-filter">Javascript</button>
        <button type="button" class="btn-filter">Java</button>
        <button type="button" class="btn-filter">PHP</button>
        <button type="button" class="btn-filter">Python</button>
        <button type="button" class="btn-filter">Android</button>
      </article>
      <article class="section-videos">
        <p>Part 3</p>
      </article>
